name: SnappyGrav
version: 1.9.1
description: Save a page, branch or all website in PDF format
icon: file-pdf-o
author:
  name: Severo Iuliano
  email: severoiuliano@gmail.com
  url: http://iusvar.alwaysdata.net/grav/
homepage: https://github.com/iusvar/grav-plugin-snappygrav
demo: http://iusvar.alwaysdata.net/grav/
keywords: grav, plugin, snappygrav, mpdf, tcpdf, wkhtmltopdf
bugs: https://github.com/iusvar/grav-plugin-snappygrav/issues
readme: https://github.com/iusvar/grav-plugin-snappygrav/blob/master/README.md
license: MIT

form:
  validation: strict
  fields:

    system_tabs:
      type: tabs
      classes: side-tabs
      fields:

        # BASIS
        tab_basis:
          type: tab
          title: PLUGIN_SNAPPYGRAV.TAB_BASIS
          fields:
              
            enabled:
              type: toggle
              label: PLUGIN_ADMIN.PLUGIN_STATUS
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.ENABLED
                0: PLUGIN_ADMIN.DISABLED
              validate:
                type: bool

            pdf_engine_section:
              type: section
              title: PLUGIN_SNAPPYGRAV.PDF_ENGINE_SECTION
              underline: false
              
            library:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.LIBRARY
              default: 'tcpdf'
              highlight: 'tcpdf'
              options:
                'mpdf': PLUGIN_SNAPPYGRAV.MPDF
                'tcpdf': PLUGIN_SNAPPYGRAV.TCPDF
                'wkhtmltopdf': PLUGIN_SNAPPYGRAV.WKHTMLTOPDF


            css_section:
              type: section
              title: PLUGIN_SNAPPYGRAV.CSS_SECTION
              underline: false
              
            built_in_css:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.USE_BUILT_IN_CSS
              highlight: 1
              default: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            css_textarea:
              type: textarea
              size: medium
              label: PLUGIN_SNAPPYGRAV.CSS_TEXTAREA
              placeholder: PLUGIN_SNAPPYGRAV.CSS_TEXTAREA_PLACEHOLDER
              help: PLUGIN_SNAPPYGRAV.CSS_TEXTAREA_HELP

            section_button:
              type: section
              title: PLUGIN_SNAPPYGRAV.PLUGIN_BUTTON
              underline: false

            export_button_icon:
              type: iconpicker
              label: PLUGIN_SNAPPYGRAV.EXPORT_BUTTON_ICON
              size: large
              #placeholder: PLUGIN_SNAPPYGRAV.EXPORT_BUTTON_ICON_PLACEHOLDER

            section_collection:
              type: section
              title: PLUGIN_SNAPPYGRAV.SECTION_COLLECTION
              underline: false

            collection_options:
              type: text
              size: large
              label: PLUGIN_SNAPPYGRAV.COLLECTION_OPTIONS
              help: PLUGIN_SNAPPYGRAV.COLLECTION_OPTIONS_HELP
              validate:
                type: string
              placeholder: 'eg. @page.children or @root.descendants'

            pages_folder:
              type: text
              size: large
              label: PLUGIN_SNAPPYGRAV.PAGES_FOLDER
              help: PLUGIN_SNAPPYGRAV.PAGES_FOLDER_HELP
              validate:
                type: string
              placeholder: 'eg. blog'

            order_by:
              type: select
              label: PLUGIN_SNAPPYGRAV.ORDER_BY
              help: PLUGIN_SNAPPYGRAV.ORDER_BY_HELP
              size: small
              default: date
              options:
                default: Default
                title: Title
                date: Date
                folder: Folder

            order_dir:
              type: select
              label: PLUGIN_SNAPPYGRAV.ORDER_DIR
              help: PLUGIN_SNAPPYGRAV.ORDER_DIR_HELP
              size: small
              default: desc
              options:
                default: Default
                asc: Ascending
                desc: Descending

            #order_by:
            #  type: text
            #  size: small
            #  label: PLUGIN_SNAPPYGRAV.ORDER_BY
            #  help: PLUGIN_SNAPPYGRAV.ORDER_BY_HELP
            #  validate:
            #    type: string

            #order_dir:
            #  type: text
            #  size: small
            #  label: PLUGIN_SNAPPYGRAV.ORDER_DIR
            #  help: PLUGIN_SNAPPYGRAV.ORDER_DIR_HELP
            #  validate:
            #    type: string

            section_time:
              type: section
              title: PLUGIN_SNAPPYGRAV.SECTION_TIME
              underline: false

            set_time_limit:
              type: text
              size: x-small
              label: PLUGIN_SNAPPYGRAV.SET_TIME_LIMIT
              help: PLUGIN_SNAPPYGRAV.SET_TIME_LIMIT_HELP
              append: sec
              default: 60
              validate:
                type: number

        # MPDF
        tab_mpdf:
          type: tab
          title: PLUGIN_SNAPPYGRAV.MPDF
          fields:

            mpdf_installation:
              type: section
              title: PLUGIN_SNAPPYGRAV.INSTALLATION
              underline: false
              
            mpdf_spacer:
              type: spacer
              text: PLUGIN_SNAPPYGRAV.MPDF_SPACER

            mpdf_options:
              type: section
              title: PLUGIN_SNAPPYGRAV.OPTIONS
              underline: false
###############################
            showwatermarktext:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.SHOWWATERMARKTEXT
              help: PLUGIN_SNAPPYGRAV.SHOWWATERMARKTEXT_HELP
              default: 0
              highlight: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            setwatermarktext:
              type: text
              size: large
              label: PLUGIN_SNAPPYGRAV.SETWATERMARKTEXT
              help: PLUGIN_SNAPPYGRAV.SETWATERMARKTEXT_HELP
              validate:
                type: string
              placeholder: PLUGIN_SNAPPYGRAV.SETWATERMARKTEXT_PLACEHOLDER

            watermarktextalpha:
              type: text
              size: x-small
              label: PLUGIN_SNAPPYGRAV.WATERMARKTEXTALPHA
              help: PLUGIN_SNAPPYGRAV.WATERMARKTEXTALPHA_HELP
              validate:
                type: number
                min: 0
                max: 1

            
#############################
        # TCPDF
        tab_tcpdf:
          type: tab
          title: PLUGIN_SNAPPYGRAV.TCPDF
          fields:

            tcpdf_installation:
              type: section
              title: PLUGIN_SNAPPYGRAV.INSTALLATION
              underline: false
              
            tcpdf_spacer:
              type: spacer
              text: PLUGIN_SNAPPYGRAV.TCPDF_SPACER

            tcpdf_options:
              type: section
              title: PLUGIN_SNAPPYGRAV.OPTIONS
              underline: false

            tcpdf_setprintheader:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.SET_PRINT_HEADER
              help: PLUGIN_SNAPPYGRAV.SET_PRINT_HEADER_HELP
              default: 0
              highlight: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            tcpdf_setprintfooter:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.SET_PRINT_FOOTER
              help: PLUGIN_SNAPPYGRAV.SET_PRINT_FOOTER_HELP
              default: 0
              highlight: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

        # WKHTMLTOPDF
        tab_wkhtmltopdf:
          type: tab
          title: PLUGIN_SNAPPYGRAV.WKHTMLTOPDF
          fields:

            wk_installation:
              type: section
              title: PLUGIN_SNAPPYGRAV.INSTALLATION
              underline: false
              
            wkhtmltopdf_spacer:
              type: spacer
              text: PLUGIN_SNAPPYGRAV.WKHTMLTOPDF_SPACER
              
            wk_binary_file_position:
              type: section
              title: PLUGIN_SNAPPYGRAV.WK_BINARY_FILE_POSITION
              underline: false
              
            wk_position:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.WK_POSITION
              default: 'plugin'
              highlight: 'data'
              options:
                data: PLUGIN_SNAPPYGRAV.WK_DATA
                plugin: PLUGIN_SNAPPYGRAV.WK_PLUGIN
                os: PLUGIN_SNAPPYGRAV.WK_OS

            wk_spacer:
              type: spacer
              text: PLUGIN_SNAPPYGRAV.WK_PATH_RULES
                   
            wk_path:
              type: text
              size: large
              label: PLUGIN_SNAPPYGRAV.WK_PATH
              help: PLUGIN_SNAPPYGRAV.WK_PATH_HELP
              validate:
                type: string
              placeholder: PLUGIN_SNAPPYGRAV.WK_PATH_PLACEHOLDER

            wk_options:
              type: section
              title: PLUGIN_SNAPPYGRAV.OPTIONS
              underline: false
              
            grayscale:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.MONOCHROME_PRINTOUT
              help: PLUGIN_SNAPPYGRAV.MONOCHROME_PRINTOUT_HELP
              highlight: 0
              default: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            print_media_type:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.PRINT_MEDIA_TYPE
              help: PLUGIN_SNAPPYGRAV.PRINT_MEDIA_TYPE_HELP
              highlight: 1
              default: 1
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool
                
            toc:
              type: toggle
              label: PLUGIN_SNAPPYGRAV.TOC
              help: PLUGIN_SNAPPYGRAV.TOC_HELP
              highlight: 0
              default: 0
              options:
                1: PLUGIN_ADMIN.YES
                0: PLUGIN_ADMIN.NO
              validate:
                type: bool

            zoom:
              type: text
              size: small
              label: PLUGIN_SNAPPYGRAV.ZOOM_FACTOR
              help: PLUGIN_SNAPPYGRAV.ZOOM_FACTOR_HELP
              default: 1
              validate:
                type: number

        # COMMON
        tab_common:
          type: tab
          title: PLUGIN_SNAPPYGRAV.TAB_COMMON
          fields:

            common_options:
              type: section
              title: PLUGIN_SNAPPYGRAV.OPTIONS
              underline: false

            margin_bottom:
              type: text
              size: x-small
              label: PLUGIN_SNAPPYGRAV.BOTTOM_MARGIN
