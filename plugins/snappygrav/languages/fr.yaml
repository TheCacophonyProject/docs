  WKHTMLTOPDF_SPACER: 'Avant de commencer, allez à <b>user/plugins/snappygrav/</b> et exécuter:<br/><code>composer require knplabs/knp-snappy</code><br/><code>composer require h4cc/wkhtmltopdf-i386</code> ou <code>wkhtmltopdf-amd64</code> ou autre.'
  
